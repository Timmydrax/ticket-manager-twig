<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG Ticket Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8f8f8;
            color: #262626;
        }

        .wave-bg {
            background: linear-gradient(135deg, #5856d6 0%, #5856d6 100%);
            position: relative;
            overflow: hidden;
        }

        .wave-bg::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,50 Q300,0 600,50 T1200,50 L1200,120 L0,120 Z" fill="white" opacity="0.1"/></svg>')
                repeat-x;
            background-size: 600px 100px;
        }

        .circle-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle-lg {
            width: 400px;
            height: 400px;
        }

        .circle-md {
            width: 200px;
            height: 200px;
        }

        .circle-sm {
            width: 100px;
            height: 100px;
        }

        header {
            border-bottom: 1px solid #e5e7eb;
        }

        .header-content {
            max-width: 72rem;
            margin: 0 auto;
            padding: 1.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563eb;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        button, a.button {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: white;
            color: #262626;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover, a.button:hover {
            background-color: #f9fafb;
        }

        button.primary, a.button.primary {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        button.primary:hover, a.button.primary:hover {
            background-color: #1d4ed8;
        }

        button.danger, a.button.danger {
            background-color: #dc2626;
            color: white;
            border-color: #dc2626;
        }

        button.danger:hover, a.button.danger:hover {
            background-color: #b91c1c;
        }

        .container {
            max-width: 72rem;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .container-sm {
            max-width: 42rem;
        }

        main {
            padding: 3rem 1rem;
        }

        .card {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
        }

        .card.large {
            padding: 2rem;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        @media (max-width: 768px) {
            .grid-4 {
                grid-template-columns: 1fr;
            }
            .grid-3 {
                grid-template-columns: 1fr;
            }
        }

        .stat-card {
            border-left: 4px solid #e5e7eb;
        }

        .stat-card.open {
            border-left-color: #22c55e;
        }

        .stat-card.in-progress {
            border-left-color: #f59e0b;
        }

        .stat-card.closed {
            border-left-color: #6b7280;
        }

        .stat-value {
            font-size: 2.25rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }

        .stat-card.open .stat-value {
            color: #16a34a;
        }

        .stat-card.in-progress .stat-value {
            color: #d97706;
        }

        .stat-card.closed .stat-value {
            color: #4b5563;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-family: inherit;
            font-size: 0.875rem;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.5);
        }

        input.error, textarea.error, select.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-badge.open {
            background-color: #dcfce7;
            color: #15803d;
        }

        .status-badge.in-progress {
            background-color: #fef3c7;
            color: #b45309;
        }

        .status-badge.closed {
            background-color: #f3f4f6;
            color: #374151;
        }

        .ticket-card {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .ticket-info h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .ticket-info p {
            color: #4b5563;
            margin-bottom: 0.75rem;
        }

        .ticket-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .ticket-actions {
            display: flex;
            gap: 0.5rem;
        }

        .ticket-actions button {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .hero {
            text-align: center;
            color: white;
            padding: 5rem 1rem;
            position: relative;
            z-index: 10;
        }

        .hero h2 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .hero-buttons button, .hero-buttons a {
            padding: 0.75rem 2rem;
            font-size: 1rem;
        }

        .hero-buttons .primary {
            background-color: white;
            color: #5856d6;
            border-color: white;
        }

        .hero-buttons .primary:hover {
            background-color: #f3f4f6;
        }

        .hero-buttons .secondary {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        .hero-buttons .secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .features {
            background-color: #f9fafb;
            padding: 5rem 1rem;
        }

        .features h3 {
            font-size: 1.875rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
        }

        .feature-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }

        .feature-icon {
            width: 3rem;
            height: 3rem;
            background-color: #dbeafe;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .feature-card h4 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .feature-card p {
            color: #4b5563;
        }

        footer {
            border-top: 1px solid #e5e7eb;
            background-color: #f9fafb;
            padding: 2rem 1rem;
            text-align: center;
            color: #4b5563;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .justify-between {
            justify-content: space-between;
        }

        .items-center {
            align-items: center;
        }

        .gap-4 {
            gap: 1rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .mb-8 {
            margin-bottom: 2rem;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        .mt-6 {
            margin-top: 1.5rem;
        }

        .text-center {
            text-align: center;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-gray-600 {
            color: #4b5563;
        }

        .bg-red-50 {
            background-color: #fef2f2;
        }

        .border-red-200 {
            border: 1px solid #fecaca;
        }

        .space-y-4 > * + * {
            margin-top: 1rem;
        }

        .space-y-6 > * + * {
            margin-top: 1.5rem;
        }

        .demo-credentials {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }

        .demo-credentials code {
            background-color: #f3f4f6;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
